<h1>Manage your bookings here</h1>
<p>You can check the bookings you have made as well as remove them.</p>

<div class="card-wrapper">
    <mat-card class="example-card">
    <mat-card-header>
        <mat-card-title> Booking </mat-card-title>
        <mat-card-subtitle>
          You have a booking coming up.
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ng-template ngFor let-booking [ngForOf]="userBookings" let-i="index">
     
      <office-booker-booking-card [booking]="booking">

      </office-booker-booking-card>
    </ng-template>
  </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">Cancel Booking</button>

      </mat-card-actions>
    </mat-card>

</div>
