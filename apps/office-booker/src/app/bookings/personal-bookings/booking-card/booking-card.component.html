<div class="card-wrapper">
    <mat-card class="example-card">
    <mat-card-header>
        <mat-card-title> Booking </mat-card-title>
        <mat-card-subtitle>
          You have a booking coming up.
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div>User: {{booking.employee}}</div>
        <div>Room Name: {{booking.roomName}} </div>  
        <div>Seating: {{booking.desk}} </div>  
        <div>Start Date: {{booking.startDate}} </div>  
        <div>End Date: {{booking.endDate}} </div>  
    </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="accent">Cancel Booking</button>
      </mat-card-actions>
    </mat-card>

</div>
