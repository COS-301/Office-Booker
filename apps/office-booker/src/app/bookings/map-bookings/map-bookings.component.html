<div class="map-container">
  <svg x="20" y="20" width="800" height="800" style="border:1px solid black">
    <g *ngFor="let desk of desks">
        <rect [attr.x]="desk.LocationCol" [attr.y]="desk.LocationRow" [class.booked]="desk.booking" width="10" height="10" (click)="selectToBook(desk.id, 'desk')"></rect>
    </g>
  </svg>
</div>

<div class="side-container">
  <div class="office-floor-container">

  </div>
  <div class="date-time-container">

  </div>
  <div class="booking-item-info-container">
    <div class="info-to-display-container" *ngIf="selected">
      <p>Item Name: {{this.selectedItemName | titlecase}}</p>
      <p>Item Facilities: </p>
      <div *ngFor="let booking of selectedItemBookings">
        <p>Booking for {{booking.startsAt | date: 'medium'}} ending at {{booking.endsAt | date: 'medium'}}</p>
        <button (click)="deleteBooking(booking.id, selectedItemType)">Cancel Booking</button>
      </div>
      <button (click)="bookItem(selectedItemId, selectedItemType)">Book {{selectedItemType | titlecase}} {{selectedItemId}}</button>
    </div>
  </div>
</div>
